<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <title>Climatrack</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="landing-page">
        <div class="header">
          <div class="name_slogan">
            <h1>Climatrack</h1>
            <p>Be ready before your journey</p>
          </div>

          <div class="input-container1">
            <input class="inputbox" placeholder="Enter the city name" />
            <button class="inputbtn"><i class="fas fa-search"></i></button>
          </div>
          <div class="error"><p>The city name entered is wrong!</p></div>
        </div>
      </div>

      <div class="response-div">
        <div class="input-container2">
          <input class="inputbox" placeholder="Enter the city name" />
          <button class="inputbtn"><i class="fas fa-search"></i></button>
        </div>

        <div class="city_date">
          <img src="assets/images/location-pin.png" />
          <h2 class="cityname">Mumbai</h2>
          <h2>&nbsp | &nbsp</h2>
          <h2 class="datetime">Wed, 03 May</h2>
        </div>

        <div class="response-container">
          <div class="left-cont">
            <div class="degree-container">
              <!-- WEATHER IMAGE -->
              <div class="weatherimg">
                <img src="assets/images/rain.png" alt="rainy" />
              </div>

              <!-- DEGREE AND TYPE OF WEATHER-->
              <div class="degree_type">
                <h2 class="temperature">21Â°C</h2>
                <h4 class="climatetype">Rainy</h4>
              </div>
            </div>

            <div class="card-container">
              <!-- WIND CARD -->
              <div class="wind-card">
                <i class="fas fa-wind"></i>
                <p class="windspeed">4km/h</p>
                <p class="windlabel">Wind</p>
              </div>

              <!-- HUMIDITY CARD -->
              <div class="humidity-card">
                <img src="./assets/images/humidity.png" alt="humidity" />
                <p class="humidity">50%</p>
                <p class="humiditylabel">Humidity</p>
              </div>

              <!-- VISIBILITY CARD -->
              <div class="visibility-card">
                <i class="fas fa-eye"></i>
                <p class="visibility">1KM</p>
                <p class="vislabel">Visibility</p>
              </div>
            </div>
          </div>

          <!-- RIGHT DIV FOR FORECAST OTHER STUFF -->
          <div class="right-cont"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="weather.js"></script>
</html>
